# ######################
# Build Configuration #
# ######################

# The NPCs and mobs in the build

npcs: []

mobs: []

# The probability to place the structure in the world
# This probability will be computed with other structures probabilities to determine which structure to place
# In other words, higher this value compared to the other structures, higher the placement probability
probability: 1.0

# The biomes the structure can be placed, separated by commas (,)
# Use "all" if you want the biome to be placed in every biome
biomes: all

# The chest loots (must be ProbabilityItem items)
chest_loots:
- ==: ProbabilityItem
  probability: 0.1
  quantity_min: 1
  quantity_max: 4
  item_tag: ouranos:diamond
- ==: ProbabilityItem
  probability: 0.2
  quantity_min: 1
  quantity_max: 4
  item_tag: ouranos:iron_ore
- ==: ProbabilityItem
  probability: 0.5
  quantity_min: 2
  quantity_max: 8
  item_tag: ouranos:apple
- ==: ProbabilityItem
  probability: 0.1
  quantity_min: 1
  quantity_max: 1
  item_tag: ouranos:iron_axe
- ==: ProbabilityItem
  probability: 0.2
  quantity_min: 1
  quantity_max: 1
  item_tag: ouranos:elytra
